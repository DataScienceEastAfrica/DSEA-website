{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home # DataScienceEastAfrica {% endblock %}

{% block content %}
    <form class="text-center border border-light p-5 mt-5" action="#!" method="POST">
        {% csrf_token %}
        <p class="h4 mb-4">Sign up Today</p>
        {{ form|crispy }}
        <button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>

        <p>Already a member?
            <a href="{% url 'login' %}">Login</a>
        </p>


    </form>
{% endblock content %}
