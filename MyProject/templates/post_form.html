
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home # DataScienceEastAfrica {% endblock %}

{% block content %}
    <form class=" border border-light p-5 mt-5" action="#!" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="h4 mb-4">Create Post</p>
        {{form.media}}
        {{ form|crispy }}
        <button class="btn btn-info btn-block my-4" type="submit">Post</button>
    </form>
{% endblock content %}
