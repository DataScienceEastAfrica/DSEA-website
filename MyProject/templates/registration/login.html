{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home # DataScienceEastAfrica {% endblock %}

{% block content %}
<div class="container mb-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-5">
          <form class="text-center border border-light p-5 mt-5" action="#!" method="POST" novalidate>
            {% csrf_token %}
            <p class="h4 mb-4">Log In</p>
            {{ form|crispy }}
            <div class="d-flex justify-content-around">
                <div>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </div>

            <button class="btn bg-secondary text-light btn-block my-4" type="submit">Login</button>

            <p class="pb-4">Not a member?
                <a href="{% url 'register' %}">Sign Up</a>
            </p>


       </form> 
      </div>  
    </div>
    
</div>

    {% include 'footer.html' %}

   
{% endblock content %}
