{% extends 'base.html' %}
{% load markdownify %}


{% block title %}Home # DataScienceEastAfrica {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card card-cascade wider reverse mt-5 mb-3">
    <div class="view view-cascade overlay">
      <img class="card-img-top" src="{{object.cover_image.url}}"
        alt="Card image cap">

    </div>
      <div class="card-body card-body-cascade text-center">
        <h4 class="card-title"><strong>{{ object.title }}</strong></h4>
      <h6 class="font-weight-bold indigo-text py-2">By {{ object.author }} on {{ object.date_posted|date:"F d, Y" }} </h6>
      <p class="card-text">{{ object.content|markdownify }}</p>
  
    </div>
  
</div>
    </div>
    
  </div>
</div>
  
	
{% include 'footer.html' %}


{% endblock %}
